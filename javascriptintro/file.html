<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ClickGame</title>
<script type="text/javascript" src="file.js"></script>
<style>
#circle {

  width: 50px;
  height: 50px;
/*   border-radius:25px; */
/*   background-color: red; */
  position: relative;
   animation-name: example;
   animation-duration: 28s;
   animation-iteration-count: infinite;
}

@keyframes example {
   0%   {left:0px; top:0px;}
   50% {left:700px; top:0px;}
   100%   {left:0px; top:0px;}
} 

@keyframes example2 {
   0%  {left:50px; top:300px;}
   50% {left:300px; top:400px;}
   100%{left:50px; top:0px;}
} 

@keyframes example3 {
   0%  {left:200px; top:300px;}
   50% {left:500px; top:100px;}
   100%{left:100px; top:0px;}
} 

body{
 background-image: url(https://wallpaperset.com/w/full/a/4/c/404156.jpg);
 background-repeat: no-repeat;
 background-size: cover;
} 
</style>
</head>
<body>
<div width="100%"><h2 width="30px">Clicked: <span id="clicked"></span></h2></div>
<!-- <div id="circle" onclick="divclick()"></div> -->
<img id="circle" onclick="divclick()" width="50px" src="https://www.iconninja.com/files/889/920/3/ufo-icon.png">
<h1 id="won" style="color:green; display:none">You finished the game!</h1>
</body>
</html>
